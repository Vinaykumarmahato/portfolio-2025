        /* ---------------------------------- */
        /* 1. ROOT VARIABLES                  */
        /* ---------------------------------- */
        :root {
            /* Light Mode Palette */
            --bg-color-light: #f4f7fc;
            --bg-gradient-start-light: #e0e7ff;
            --bg-gradient-end-light: #ffffff;
            --card-bg-light: rgba(255, 255, 255, 0.5);
            --text-color-light: #2c3e50;
            --heading-color-light: #1a202c;
            --primary-color-light: #3b82f6;
            --accent-color-light: #8b5cf6;
            --shadow-color-light: rgba(99, 102, 241, 0.2);
            --border-color-light: rgba(255, 255, 255, 0.8);

            /* Dark Mode Palette */
            --bg-color-dark: #0f172a;
            --bg-gradient-start-dark: #1e293b;
            --bg-gradient-end-dark: #0f172a;
            --card-bg-dark: rgba(30, 41, 59, 0.5);
            --text-color-dark: #cbd5e1;
            --heading-color-dark: #f8fafc;
            --primary-color-dark: #60a5fa;
            --accent-color-dark: #a78bfa;
            --shadow-color-dark: rgba(0, 0, 0, 0.3);
            --border-color-dark: rgba(255, 255, 255, 0.1);

            /* Universal Variables */
            --font-heading: 'Poppins', sans-serif;
            --font-body: 'Inter', sans-serif;
            --transition-speed: 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Assign variables for the default light theme */
        body {
            --bg-color: var(--bg-color-light);
            --bg-gradient-start: var(--bg-gradient-start-light);
            --bg-gradient-end: var(--bg-gradient-end-light);
            --card-bg: var(--card-bg-light);
            --text-color: var(--text-color-light);
            --heading-color: var(--heading-color-light);
            --primary-color: var(--primary-color-light);
            --accent-color: var(--accent-color-light);
            --shadow-color: var(--shadow-color-light);
            --border-color: var(--border-color-light);
        }

        /* Override variables when dark mode is active */
        body.dark-mode {
            --bg-color: var(--bg-color-dark);
            --bg-gradient-start: var(--bg-gradient-start-dark);
            --bg-gradient-end: var(--bg-gradient-end-dark);
            --card-bg: var(--card-bg-dark);
            --text-color: var(--text-color-dark);
            --heading-color: var(--heading-color-dark);
            --primary-color: var(--primary-color-dark);
            --accent-color: var(--accent-color-dark);
            --shadow-color: var(--shadow-color-dark);
            --border-color: var(--border-color-dark);
        }

        /* ---------------------------------- */
        /* 2. BASE STYLES                     */
        /* ---------------------------------- */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            background-image: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ---------------------------------- */
        /* 3. NAVIGATION BAR                  */
        /* ---------------------------------- */
        .navbar {
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-logo .navbar-logo {
            height: 50px;
            width: auto;
            transition: transform 0.3s ease;
        }
        .site-logo:hover .navbar-logo {
            transform: scale(1.05);
        }
        
        .nav-menu {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            color: var(--text-color);
            font-size: 1.2rem;
            display: grid;
            place-items: center;
            transition: all 0.3s ease;
        }
        .theme-toggle:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: transparent;
        }
        .theme-toggle .fa-sun { display: none; }
        body.dark-mode .theme-toggle .fa-sun { display: inline-block; }
        body.dark-mode .theme-toggle .fa-moon { display: none; }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: var(--heading-color);
            cursor: pointer;
        }

        /* Responsive Navbar */
        @media (max-width: 900px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px; /* Adjust based on navbar height */
                left: 0;
                width: 100%;
                background: var(--card-bg);
                backdrop-filter: blur(10px);
                padding: 1rem 0;
                border-bottom: 1px solid var(--border-color);
            }
            .nav-links.active {
                display: flex;
            }
            .nav-links li {
                text-align: center;
                margin: 0.5rem 0;
            }
            .menu-toggle {
                display: block;
            }
        }

        /* ---------------------------------- */
        /* 4. CERTIFICATES SECTION            */
        /* ---------------------------------- */
        .certificate-section {
            padding: 6rem 0;
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-header h2 {
            font-family: var(--font-heading);
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            color: var(--heading-color);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .section-header h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .section-header .emoji-icon {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        /* Certificate Grid */
        .certificate-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* Certificate Card */
        .certificate-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        .certificate-card:nth-child(2) { animation-delay: 0.05s; }
        .certificate-card:nth-child(3) { animation-delay: 0.1s; }
        .certificate-card:nth-child(4) { animation-delay: 0.15s; }
        .certificate-card:nth-child(5) { animation-delay: 0.2s; }
        .certificate-card:nth-child(6) { animation-delay: 0.25s; }

        .certificate-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 40px 0 var(--shadow-color);
        }

        .card-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .certificate-card h3 {
            font-family: var(--font-heading);
            font-size: 1.25rem;
            color: var(--heading-color);
            margin-bottom: 1.5rem;
            min-height: 3.75rem; /* Ensures cards have consistent height */
        }

        .view-btn {
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .view-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* ---------------------------------- */
        /* 5. LIGHTBOX MODAL                  */
        /* ---------------------------------- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: var(--bg-color);
            padding: 1rem;
            border-radius: 16px;
            max-width: 90%;
            max-height: 90vh;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-content img {
            display: block;
            width: 100%;
            height: auto;
            max-height: calc(90vh - 2rem);
            object-fit: contain;
            border-radius: 8px;
        }
        
        .close-modal {
            position: absolute;
            top: -15px;
            right: -15px;
            background: white;
            color: #333;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            display: grid;
            place-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 2001;
        }
    </style>
</head>

            // --- DATA FOR CERTIFICATES ---
            const certificateData = [

                "img/Certificate/Full Stack Web Development certification course offered by TechSaksham.pdf",

                "img/Certificate/Generate images with Azure OpenAI Service Microsoft - Copy.pdf",

                "img/Certificate/IIT Bombay FOSSEE Mapathon 2023 Certificate - Copy.pdf",

                "img/Certificate/Internshala Student Partner Team Certificate.jpg",
                "img/Certificate/Internship Offer Letter at InternBug - Copy.jpg",
                "img/Certificate/Internship Offer Letter at InternBug.jpg",
                "img/Certificate/Introduction to Ethical Hacking Certificate.jpg",
                "img/Certificate/Java Programming Certificate Great Learning.jpg",
                "img/Certificate/Lean Six Sigma Yellow Belt Certificate - Copy.pdf",
                "img/Certificate/Lean Six Sigma Yellow Belt Certificate.pdf",
                "img/Certificate/let's grow more Internship  offer letter.pdf",
                "img/Certificate/London ticket offer for business.pdf",
                "img/Certificate/Microsoft certificate, Build Extended data types and enumerations for finance and operations App.jpg",
                "img/Certificate/Microsoft certificate, implementat application lifecycle management in finance and operations App.jpg",
                "img/Certificate/Mind Luster Communication Skills Certificate.jpg",
                "img/Certificate/next wave Gen Ai Certificate.jpg",
                "img/Certificate/Oasis InfoByte Internship Offer Letter.pdf",
                "img/Certificate/OctaNet sW Services Internship offer letter - Copy.pdf",
                "img/Certificate/OctaNet sW Services Internship offer letter.pdf",
                "img/Certificate/Oracle Cloud Computing Certificate - Copy.pdf",
                "img/Certificate/Oracle Cloud Computing Certificate.pdf",
                "img/Certificate/Oracle cloud Infrastructure Certificate - Copy.pdf",
                "img/Certificate/Oracle cloud Infrastructure Certificate.pdf",
                "img/Certificate/power bi certificate - Copy.pdf",
                "img/Certificate/power bi certificate.pdf",
                "img/Certificate/Prachar Bharat Certificate - Copy.jpg",
                "img/Certificate/Prachar Bharat Certificate.jpg",
                "img/Certificate/pw java dsa system design course certificate - Copy.jpg",
                "img/Certificate/pw java dsa system design course certificate.jpg",
                "img/Certificate/SkillsTrainer Certificate Sign Language - Copy.pdf",
                "img/Certificate/SkillsTrainer Certificate Sign Language.pdf",
                "img/Certificate/SQL Completion Certificate LernTube - Copy.jpg",
                "img/Certificate/SQL Completion Certificate LernTube.jpg",
                "img/Certificate/SQL LearnTube Certificate - Copy.jpg",
                "img/Certificate/SQL LearnTube Certificate.jpg",
                "img/Certificate/technohack EduTech Internship offer letter  - Copy.pdf",
                "img/Certificate/technohack EduTech Internship offer letter .pdf",
                "img/Certificate/The Spark Foundation Certificate - Copy.jpg",
                "img/Certificate/The Spark Foundation Certificate.jpg",
                "img/Certificate/Use your own data with Azure OpenAI Service Microsoft - Copy.pdf",
                "img/Certificate/Use your own data with Azure OpenAI Service Microsoft.pdf",
                "img/Certificate/Vinay Entrepreneur day certificate - Copy.pdf",
                "img/Certificate/Vinay Entrepreneur day certificate.pdf",
                "img/Certificate/vinay Kumar Why global services participation certificate - Copy.pdf",
                "img/Certificate/vinay Kumar Why global services participation certificate.pdf",
                "img/Certificate/vinay Singing award certificate - Copy.pdf",
                "img/Certificate/vinay Singing award certificate.pdf"
            ];

            const grid = document.querySelector('.certificate-grid');

            if (grid) {
                certificateData.forEach(src => {
                    const card = document.createElement('div');
                    card.className = 'certificate-card';
                    const fileName = src.split('/').pop();
                    let title = "Certificate";
                    if (fileName.startsWith('picsum')) {
                        const randomNum = fileName.split('=')[1];
                        title = `Placeholder Certificate ${randomNum}`;
                    } else {
                        title = fileName
                            .replace(/\.(jpg|png|jpeg|gif|pdf)$/i, '')
                            .replace(/[-_]/g, ' ')
                            .replace(/\b\w/g, l => l.toUpperCase());
                    }
                    // Show PDF or image icon
                    let icon = 'fa-award';
                    if (/\.pdf$/i.test(fileName)) icon = 'fa-file-pdf';
                    else if (/(jpg|jpeg|png|gif)$/i.test(fileName)) icon = 'fa-image';
                    card.innerHTML = `
                        <div class="card-icon"><i class="fas ${icon}"></i></div>
                        <h3>${title}</h3>
                        <button class="view-btn" data-file-src="${src}">View Credential</button>
                    `;
                    grid.appendChild(card);
                });
            }

            // --- THEME TOGGLE LOGIC ---
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;

            if (themeToggle && body) {
                if (localStorage.getItem('theme') === 'dark') {
                    body.classList.add('dark-mode');
                }
                themeToggle.addEventListener('click', () => {
                    body.classList.toggle('dark-mode');
                    localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
                });
            }

            // --- MOBILE NAVIGATION ---
            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.getElementById('nav-links');
            const icon = menuToggle ? menuToggle.querySelector('i') : null;


            if (menuToggle && navLinks && icon) {
                menuToggle.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                    if (navLinks.classList.contains('active')) {
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-times');
                    } else {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                });
            }
            
            // --- LIGHTBOX MODAL LOGIC ---
            const modalOverlay = document.getElementById('modal-overlay');
            const modalImage = document.getElementById('modal-image');
            const closeModalBtn = document.getElementById('close-modal');


            // Support both images and PDFs in modal
            function openModal(src) {
                const modalContent = document.getElementById('modal-content');
                if (modalContent && modalOverlay) {
                    // Remove previous content except close button
                    Array.from(modalContent.children).forEach(child => {
                        if (!child.classList.contains('close-modal')) child.remove();
                    });
                    let ext = src.split('.').pop().toLowerCase();
                    let element;
                    if (["jpg","jpeg","png","gif","bmp","webp"].includes(ext)) {
                        element = document.createElement('img');
                        element.src = src;
                        element.alt = "Certificate";
                        element.id = "modal-image";
                        element.style.maxWidth = '100%';
                        element.style.maxHeight = 'calc(90vh - 2rem)';
                        element.style.display = 'block';
                        element.style.margin = '0 auto';
                    } else if (ext === "pdf") {
                        element = document.createElement('embed');
                        element.src = src;
                        element.type = "application/pdf";
                        element.style.width = '80vw';
                        element.style.height = '80vh';
                        element.style.display = 'block';
                        element.id = "modal-pdf";
                    } else {
                        element = document.createElement('div');
                        element.textContent = "Cannot preview this file type.";
                        element.style.color = 'red';
                        element.style.textAlign = 'center';
                    }
                    modalContent.appendChild(element);
                    modalOverlay.classList.add('active');
                }
            }

            function closeModal() {
                if(modalOverlay) {
                    modalOverlay.classList.remove('active');
                }
            }


            // Use event delegation for dynamically created .view-btn
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('view-btn')) {
                    openModal(e.target.dataset.fileSrc);
                }
            });

            if(closeModalBtn) closeModalBtn.addEventListener('click', closeModal);

            if(modalOverlay) {
                 modalOverlay.addEventListener('click', (e) => {
                    if (e.target === modalOverlay) {
                        closeModal();
                    }
                });
            }

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modalOverlay && modalOverlay.classList.contains('active')) {
                    closeModal();
                }
            });
        });
    </script>
